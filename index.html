<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="rock.png">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="SPCgamecss.css">
</head>

<body>
    <header class="comman">
        <div class="title">Rock-Paper-Scissors </div>
    </header>
    <div class="choices comman">
        <div class="box b1 comman">Rock
            <img src="rock.png" alt="rock" class="img rock">
        </div>
        <div class="box b2 comman">Paper
            <img src="paper.png" alt="paper" class="img paper">
        </div>
        <div class="box b3 comman">Scissor
            <img src="scissors.png" alt="scissors" class="img scissors">
        </div>
    </div>
    <div class="option comman">
        <p class="shadow">Choose any option</p>
    </div>
    <div class="player comman">
        <div class="container">
            <div class="usercount res comman">0</div>
            <div class="user res comman">User</div>
        </div>
        <div class="container">
            <div class="comcount res comman">0</div>
            <div class="computer res comman">Computer</div>
        </div>
    </div>
    <div class="result comman">
        <p class="shadow winner draw lose hide">You win this game</p>
    </div>
    <script src="SPCgame.js"></script>
</body>

</html>
